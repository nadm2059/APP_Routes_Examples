<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    h1 { text-align: center; color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 10px; background: #f5f5f5; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    button { background: crimson; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script>
    const API_URL = "http://localhost:3000/api/todos";

    async function fetchTodos() {
      const res = await fetch(API_URL);
      const todos = await res.json();
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.task;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteTodo(todo.id);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const task = document.getElementById("taskInput").value.trim();
      if (!task) return;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });
      document.getElementById("taskInput").value = "";
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
